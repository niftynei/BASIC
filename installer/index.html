<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Free Open-Source Bitcoin LARP Miner
    </title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="LARPMiner" />
    <meta name="description" content="LARPMiner" />

</head>

<body>
    <!-- ====== Header Start ====== -->
    <header class="ud-header">
        <div class="container">
            
        </div>
    </header>
    <!-- ====== Header End ====== -->

    <!-- ====== Hero Start ====== -->
    <section class="ud-hero" id="home">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ud-hero-content wow fadeInUp" data-wow-delay=".2s">
                        <h1 class="ud-hero-title">
                            Free Open-Source Bitcoin LARP Miner
                        </h1>
                        <p class="ud-hero-desc">
                            Contruct your own  LARP Miner <br />
                            Build from source code, or flash binaries directly from browser <a href="https://github.com/lnbits/hardware-wallet" rel="nofollow noopener"
                                        class="ud-main-btn ud-white-btn">
                                        Github
                                    </a>
                                                                        <esp-web-install-button id="espInstallButton" manifest="./firmware/esp32/v0.1/manifest.json">
                                        <button slot="activate" class="ud-main-btn ud-white-btn" data-toggle="tooltip"
                                            data-placement="bottom" title="Flasn">Flash</button>
                                    </esp-web-install-button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ====== Hero End ====== -->

    <!-- ====== Back To Top Start ====== -->
    <a href="javascript:void(0)" class="back-to-top">
        <i class="lni lni-chevron-up"> </i>
    </a>
    <!-- ====== Back To Top End ====== -->

    <!-- ====== All Javascript Files ====== -->
    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.6/dist/web/install-button.js?module"></script>
    <script>
        // ==== for menu scroll
        const pageLink = document.querySelectorAll(".ud-menu-scroll");

        pageLink.forEach((elem) => {
            elem.addEventListener("click", (e) => {
                e.preventDefault();
                document.querySelector(elem.getAttribute("href")).scrollIntoView({
                    behavior: "smooth",
                    offsetTop: 1 - 60,
                });
            });
        });

        // section menu active
        function onScroll(event) {
            const sections = document.querySelectorAll(".ud-menu-scroll");
            const scrollPos =
                window.pageYOffset ||
                document.documentElement.scrollTop ||
                document.body.scrollTop;

            for (let i = 0; i < sections.length; i++) {
                const currLink = sections[i];
                const val = currLink.getAttribute("href");
                const refElement = document.querySelector(val);
                const scrollTopMinus = scrollPos + 73;
                if (
                    refElement.offsetTop <= scrollTopMinus &&
                    refElement.offsetTop + refElement.offsetHeight > scrollTopMinus
                ) {
                    document
                        .querySelector(".ud-menu-scroll")
                        .classList.remove("active");
                    currLink.classList.add("active");
                } else {
                    currLink.classList.remove("active");
                }
            }
        }

        window.document.addEventListener("scroll", onScroll);
    </script>

    <script>
        const versionDropdown = document.getElementById("binVersionOption")
        const espInstallButton = document.getElementById("espInstallButton")
        versionDropdown.addEventListener("change", () => {
            espInstallButton.manifest = `./firmware/esp32/${`versionDropdown`.value}/manifest.json`;
        }
        );

    </script>
</body>

</html>
